<html>
    <head>
        <title>Website</title>
        
        <style>
            body {
    /* Kích cỡ chữ */
    font-size: 80%;
    /* Định dạng Phông chữ */
    font-family: "Courier New", 'Courier New', Courier, monospace;
    /*Khoảng dãn cách các chữ   */
    letter-spacing: 0.15em;
    /* Màu nền */
    background-color: #efefef;
}
#page {
    /*Quy dinh do rong toi da */
    max-width: 940px;   
    /* Quy dinh do rong toi thieu */
    min-width: 720px; 
    /* Căn lề cho cả 4 cạnh của phần tử   */
    margin: 10px auto 10px auto;
    /* Tạo khoảng trắng quanh phần tử */
    padding: 20px;
    /* Định dạng viền */
    border: 4px double #000;
    /* Màu nềm */
    background-color: #ffffff; 
}
#logo {
    /* Chieu rong */
    width: 150px;
    /* Căn lề cho 4 cạnh của phần tử */
    margin: 10px auto 25px auto;
}
ul {
    /* Chieu rộng */
    width: 570px;
    /* Khoảng trắng quanh phần tử */
    padding: 15px;
    /* Căn lề 4 cạnh phần tử */
    margin: 0px auto 0px auto;
    /* Viền trên */
    border-top:  2px solid #000;
    /* Viền dưới */
    border-bottom: 1px solid #000;
    /* Căn nội dung theo chiều ngang */
    text-align: center;
}
li {
    display:  inline;
    /* Căn lề 4 cạnh của phần tử */
    margin: 0px 3px;
}
p {
    /* Căn nội dung văn bản theo chiều ngang  */
    text-align: center;
    /* Chiều rộng */
    width: 600px;
    /* Căn lề 4 cạnh của phần tử */
    margin: 20px auto 20px auto;
    font-weight: normal;
}
a {
    color: #000000;
    text-transform: uppercase;
    text-decoration: none;
    /* khoảng trắng xung quanh phần tử */
    padding: 6px 18px 5px 15px;
}
/* Chuyển hướng con trỏ mang theo thuộc tính ban đầu */
a:hover,
a.on{
    color: #cc3333;
    background-color: #ffffff;
}


        </style>

    </head>
    <!-- Định dạng màu nền + màu chữ -->
    <body style="background-color:aliceblue; color: black;">

                in particular the Fender Rhodes, Wurlitzer EP200, and Hohner Clavinet.
            </P>
            
            
        </div>
    </body>
